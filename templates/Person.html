<body>
<!-- Search and Delete mechanisms -->
<h1>Search for Manufacturer</h1>
<form action="{% url "per" %}" method="get" id="search">

</form>
<h1>Delete based on ID</h1>

  <input name="d" type="text" placeholder="Search...">
</form>

<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>

<h1> Person List </h1>

<table title="table">
<th>Id</th>
<th>Name</th>
<th>dob</th>
<th>Vehicle Preference</th>
<tr>
{% for obj in people %}
    <td>{{ obj.id }}</td>
    <td>{{ obj.name }}</td>
    <td>{{ obj.dob }}</td>
    <td>{{ obj.vehicle_preference}}</td>
</tr>
{% endfor %}
</table>
