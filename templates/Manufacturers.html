<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Search for Manufacturer</h1>
<form action="{% url "manu" %}" method="get" id="search">
  <input name="q" type="text" placeholder="Search...">
</form>
<h1>Delete based on ID</h1>
<form action="{% url "manu" %}" method="get" id="delete">
  <input name="d" type="text" placeholder="Search...">
</form>

<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>

<h1> Manufacturers List </h1>

<table title="table">
<th>Id</th>
<th>Name</th>
<th>Country</th>
<th>Year Founded</th>
<th>Revenue</th>
<tr>
{% for obj in manus %}
    <td>{{ obj.id }}</td>
    <td>{{ obj.name }}</td>
    <td>{{ obj.country }}</td>
    <td>{{ obj.year_founded }}</td>
    <td>{{ obj.revenue}}</td>
</tr>
{% endfor %}
</table>
    <a href="{% url 'home' %}">Home</a>
    <form>
    <a href="javascript:history.back()">Go Back</a>
    </form>
    <a href= "{% url 'add_Manu' %}"> Add a Manufacturer </a>
  </body>
</html>
